<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfume Designs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="content">
            <div>
                <img src="./images/image-product-desktop.jpg" alt="image-product-desktop" class="img1">
                <img src="./images/image-product-mobile.jpg" alt="image-product-mobile" class="img2">
            </div>

            <div class="col"> 
                <p class="header">P E R F U M E</p>
                <h1>Gabrielle Essence Eau De Perfum</h1>
                <p class="text">
                    A floral, solar and voluptuous interpretation composed
                    by Olivier Polge, Perfumer-Creator for the House of CHANEL.
                </p>

                <div class="price">
                    <p class="new_price">$149.99</p>
                    <p class="old_price">$169.99</p>
                </div>

                <button type="submit" class="btn" >
                    <img src="./images/icon-cart.svg" alt="icon-cart" class="icon">
                    Add to Cart
                </button>
            </div>
        </div>
    </div>
</body>
</html>
